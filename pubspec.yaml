name: shop_pro
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.4.1
  cupertino_icons: ^1.0.6
  path_provider: ^2.1.3
  sqflite: ^2.3.3+1
  permission_handler: ^11.3.1
  google_fonts: ^6.2.1
  path: ^1.9.0
  flutter_barcode_scanner: ^2.0.0
  android_id: ^0.4.0
  intl: ^0.19.0
  flutter_secure_storage: ^9.2.2
  dio: ^5.5.0+1
  cached_network_image: ^3.4.1
  device_info_plus: ^10.1.2
  flutter_tts: ^3.8.0
  flutter_launcher_icons: ^0.14.1
  package_info_plus: ^8.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/background_image.jpeg
    - assets/images/bg1.jpg
    - assets/images/grn.jpg
    - assets/images/Logo.jpg
    - assets/images/cloud.jpg
  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
          weight: 400
          style: normal
        - asset: assets/fonts/Lato-Bold.ttf
          weight: 700
          style: normal
        - asset: assets/fonts/Lato-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/Lato-BoldItalic.ttf
          weight: 700
          style: italic

flutter_native_splash:
  color: "#ffffff"  # Splash screen background color
  image: assets/images/bg1.jpg  # Path to the splash screen image
  android: true  # Enable for Android
  ios: true  # Enable for iOS
  fullscreen: true  # Make splash screen fullscreen

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
